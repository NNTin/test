name: Counter

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  increment:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git repo
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Increment counter
        run: |
          cd repo
          source .venv/bin/activate
          NEW_VALUE=$(python scripts/counter.py)
          echo "NEW_VALUE=$NEW_VALUE" >> "$GITHUB_ENV"
      - name: Commit and push
        run: |
          cd repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add counter.json
          git commit -m "chore(counter): increment to $NEW_VALUE"
          git push
